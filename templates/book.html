<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay | The Boulder House</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/book.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scrollbar.css') }}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <div id="loader" class="loader-overlay">
        <div class="spotlight-container">
            <h1 class="spotlight-text">The Boulder House</h1>
            <div class="loader-bar"></div>
        </div>
    </div>

    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="{{ url_for('home') }}">The Boulder <span>House</span></a>
                </div>
                <ul class="nav-links">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About the Place</a></li>
                    <li><a href="{{ url_for('book') }}">Book Now</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="book-slide">
        <div class="book-container">
            <img src="{{ url_for('static', filename='images/book1.jpg') }}" alt="Comfy Room">
            <div class="form-wrapper">
                <h1>Make a Reservation</h1>
                <form method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="check_in">Check In <abbr title="required">*</abbr></label>
                            <input type="text" id="check_in" name="check_in" class="datepicker"
                                placeholder="Check-in Date" required inputmode="none" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="check_out">Check Out <abbr title="required">*</abbr></label>
                            <input type="text" id="check_out" name="check_out" class="datepicker"
                                placeholder="Check-out Date" required inputmode="none" autocomplete="off">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="adults">Adults</label>
                                <select id="adults" name="adults" required>
                                    <option value="1" selected>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="children">Children (Age 3-)</label>
                                <select id="children" name="children" required>
                                    <option value="0" selected>0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <button type="submit" class="book-now-btn" id="bookBtn">Check availabilityâ€¦</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <h3>Boulder House</h3>
                <p>Escape to comfort and nature. Your adventure starts here.</p>
            </div>
            <div class="footer-right">
                <p>&copy; {{ current_year }} The Boulder House. All rights reserved.</p>
                <p><a href="mailto:theboulderhouseindia@gmail.com">theboulderhouseindia@gmail.com</a></p>
            </div>
        </div>
    </footer>
    <script>
        let progress = 0;
        const loader = document.getElementById('loader');
        const bar = document.querySelector('.loader-bar');

        // fake progress while images load (optional)
        const fake = setInterval(() => {
            progress = Math.min(progress + 5, 90);
            bar.style.width = progress + '%';
        }, 100);

        // hide loader once page is ready
        window.addEventListener('load', () => {
            clearInterval(fake);
            bar.style.width = '100%';
            setTimeout(() => {
                loader.style.opacity = 0;
                loader.style.visibility = 'hidden';
            }, 300);
        });
    </script>
    <script src="{{ url_for('static', filename='js/scroll.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function () {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            $("#check_in").datepicker({
                dateFormat: 'dd/mm/yy',
                minDate: today,
                onSelect: function () {
                    const minOut = $(this).datepicker('getDate');
                    minOut.setDate(minOut.getDate() + 1);
                    $("#check_out")
                        .datepicker('option', 'minDate', minOut)
                        .datepicker('setDate', minOut);
                    checkAvailability();
                }
            });

            $("#check_out").datepicker({
                dateFormat: 'dd/mm/yy',
                minDate: tomorrow,
                onSelect: checkAvailability
            });

            function checkAvailability() {
                const cin = $('#check_in').val();
                const cout = $('#check_out').val();
                const btn = $('#bookBtn');
                if (!cin || !cout) return btn.prop('disabled', true).text('Choose both dates');
                fetch(`/api/check?in=${cin}&out=${cout}`)
                    .then(r => r.json())
                    .then(data => btn.prop('disabled', !data.available)
                        .text(data.available ? 'Choose Rooms' : 'Not available'))
                    .catch(() => btn.prop('disabled', true).text('Error'));
            }

            $('#check_in, #check_out').on('change', checkAvailability);
        });
    </script>
</body>

</html>
