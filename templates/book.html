<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boulder House</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/book.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scrollbar.css') }}">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="{{ url_for('home') }}">The Boulder <span>House</span></a>
                </div>
                <ul class="nav-links">
                    <li><a href="{{ url_for('about') }}">About the Place</a></li>
                    <li><a href="{{ url_for('book') }}">Book Now</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="book-slide">
        <div class="book-container">
            <img src="{{ url_for('static', filename='images/book1.jpg') }}" alt="Comfy Room">
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <h3>Boulder House</h3>
                <p>Escape to comfort and nature. Your adventure starts here.</p>
            </div>
            <div class="footer-right">
                <p>&copy; {{ current_year }} The Boulder House. All rights reserved.</p>
                <p><a href="mailto:contact@boulderhouse.com">contact@boulderhouse.com</a></p>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/scroll.js') }}"></script>
</body>

</html>
